<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/library/style.css">
    <script src="/library/jquery-3.5.1.min.js"></script>
    <script src="/library/main.js"></script>
    <title>my library</title>
</head>

<body>
    <div class="container">
        <div class="title">my library</div>
        <div class="library">


            <div class="info">

                <div class="input">
                    <input class="book author" type="text" placeholder="name of the author">
                    <span class="wrong__author">enter name of the author</span>
                </div>

                <div class="input">
                    <input class="book name" type="text" placeholder="name of the book">
                    <span class="wrong__name">enter name of the book</span>
                </div>

                <button class="add">add the book</button>

            </div>
            <ol class="library__list">

            </ol>
            <div class="wrapper">
                <div class="modal">
                <div class="close__modal">
                    <span></span>
                    <span></span>
                </div>
                <h3>edit the book</h3>
                <input class="edit__author" type="text">
                <input class="edit__name" type="text">
                <button class="edit__save">seve</button>

            </div>
            </div>
            
        </div>
    </div>
</body>

</html>
